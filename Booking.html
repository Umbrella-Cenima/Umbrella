                <form id="formArea-Movies">
                    <!-- fieldset : to group all information in one place as you like to divided your web pages  -->
                    <fieldset>
                        <!-- legend: to heading some info together  , every single text input -->
                        <legend> The Needed Information To Book A Ticket </legend><br></br>

                        <!-- label & input : to add the text input for each one  -->
                        <label> Choose The Movie :</label>
                        <input type="text" name="nameofmovie" placeholder="Choose The Movie Name"

                        <label> Pick Your Favorite Seat Type :  </label>
                        <input type="number" name="seat-Type" placeholder="A,B,C,D,F,VIP"
                            style="width:300px"><br></br><br></br>
                        <label> Choose How many Seats You Want  </label>
                        <input type="number" name="seatsNum" placeholder="Enter Any Number (as maximum 3 ONLY)"
                            style="width:300px"><br></br><br></br>
                        <!-- <span>list the average by using colon </span> -->

                    </fieldset>


                    <br></br>
                    <button type="submit"> Click To Add New Shop </button>
