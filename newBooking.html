    <!-- Header Banner  -->
    <div class="transluscent-mat">
        <header>
            <div class="header">
                <div id="bannerimage">
                    <img id="bannerjpg" src="images/Umbrella.jpg" alt="Umbrella Cinema" />
                </div>
                <div id="bannerlogo">
                    <a class="homelink" href="homepage.html">
                        <h1>UMBRELLA CINEMA</h1>
                    </a>
                </div>
            </div>
        </header>

        <div class="shiftup">
            <!--Navigation menu-->
            <nav>
                <ul class="navigation">
                    <li class="nav">
                        <a href="homepage.html"> Home Page</a>
                    </li>
                    <li class="nav">
                        <a href="showing-now.html">Now Showing</a>
                    </li>
                    <li class="nav">
                        <a href="Movies.html"> All Movies</a>
                    </li>
                    <li class="nav">
                        <a href="Booking.html" id="currentlink">Booking a Ticket</a>
                    </li>
                    <li class="nav">
                        <a href="Cinema-Locations.html">Cinema Locations</a>
                    </li>
                    <li class="nav">
                        <a href="About-Us.html">About Us </a>
                    </li>
                </ul>
            </nav>

            </header>
            <br>
            <hr width="900px" color="gray">
            <hr width="900px" color="gray">
            <hr width="900px" color="gray">
            <main>

                <h1> Book a Ticket : </h1>
                <form id="formArea-Movies">
                    <!-- fieldset : to group all information in one place as you like to divided your web pages  -->
                    <fieldset>
                        <!-- legend: to heading some info together  , every single text input -->
                        <legend> The Needed Information To Book A Ticket :- </legend><br></br>

                        <label> Your Name : </label>
                        <input type="text" name="name" placeholder='Type Here'>
                        <br></br><br>

                        <!-- label & input : to add the text input for each one  -->
                        <label> Movies Type : </label>
                        <select id="movieType1" name="moviesSelect" size="1">
                            <option value="Empty">-------</option>
                            <option value="romantic">Romantic</option>
                            <option value="horror">Horror</option>
                            <option value="comedy">Comedy</option>
                            <option value="action">Action</option>
                            <option value="drama">Drama</option>


                        </select><br></br><br>

                        <label id="showorhiddenRomantic">
                            <span> Movies list : </span>
                            <select id="items" name="moviesNAME"></select>
                        </label>
                        <br></br><br>

                        <label> Seat Class : </label>
                        <input type="text" name="seatLoc" placeholder='Type Here'>
                        <a style="color: white; padding-left: 15px;" href="seatsLayout.html">Click
                        </a>

                        <br></br><br>


                        <label> Seats Number : </label>
                        <input type="number" name="seatsNum" placeholder="Type Here" style="width:300px"><br></br><br>
                        <!-- <span>list the average by using colon </span> -->

                        <label> Payment Method : </label>
                        <select name="payMethod" size="1">
                            <option value="Empty">-------</option>
                            <option value="cash"> Cash </option>
                            <option value="visa-card"> Visa Card</option>
                            <option value="paypal"> Paypal </option>
                            <option value="direct-deposit"> Direct Deposit </option>
                            <option value="ewallets"> Ewallets </option>
                        </select><br></br><br>


                    </fieldset>
                    <br></br>
                    <button type="submit"> Click To Buy A Ticket </button>
                </form>

                <!-- Time Button -->
                <div class="Time-Button">
                    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
                        Click me to display Date and Time.</button>
                    <p id="demo"></p>
                </div>


                <section id="ticketD">
                    <h1> Your Ticket Details </h1>
                    <p id="Movie-Details">

                    </p>
                </section>

                <section id="movieImage">

                    <ul id="Movie-sentences" style="color: cyan;font-size:x-large;">

                    </ul>

                    <div>
                        <img id="movie-image" src="images/Umbrella.jpg" alt="movImg">
                        <h2 id="movie-title">Title here</h2>
                    </div>


                </section>

            </main>



            <footer>
                <p style="font-size: 19px; font-family: 'Courgette', cursive;"> copyright Umbrella @ 2019</p>
            </footer>

</body>
